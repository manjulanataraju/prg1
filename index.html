    <script>
        $(document).ready(function () {
            $('#tab-bar a').on('click', function (e) {
                var nextpage = $(e.target.hash);
                page(nextpage);
                $("#pages .current").removeclass("current");
                nextpage.addclass("current");

            });
        });
    </script>

</head>


<body>
    <header>
        <h1>Sculder</h1>
    </header>
    <div id="wrapper">

        <div id="main-content">

            <div id="pages">
                <div id="map" class="current">
                    Display Map
                     <ul>
        <li>Some Stuff</li>
        <li>More Stuff</li>
        <li>Big Stuff</li>
        <li>Small Stuff</li>
        <li>1 Stuff</li>
        <li>2 Stuff</li>

        <li>6 stuff</li>
        <li>7 stuff<li>
        <li>8 stuff</li>
        </ul>   
                </div>
                <div id="camera">
                    <span>Display camera</span>
                </div>
                <div id="twitter">
                    <span>Display Twitter</span>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <ul id="tab-bar">
            <li>
                <a class="bar" href="#map">Map</a>
            </li>
            <li>
                <a class="bar" href="#camera">Camera</a>
            </li>
            <li>

            </li>
